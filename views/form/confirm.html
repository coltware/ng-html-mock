<div class="mock-form" ng-controller="FormConfirmController">
    <h2>Form</h2>
    <form novalidate name="form" ng-submit="submit()">

        <div class="field">
            <label>Name</label>
            <span class="value">{{form.name}}</span>
        </div>
        <div class="field">
            <label>Email</label>
            <span class="value">{{form.email}}</span>
        </div>
        <button>SUBMIT</button>
    </form>
</div>
