<form novalidate name="form" method="post" ng-submit="confirm(form,model)">
    <div ng-show="error">
        <h5>Invalid Input</h5>
    </div>

    <div class="field">
        <label>Name</label>
        <input type="text" name="name" ng-model="model.name" required>
    </div>
    <div class="field">
        <label>Email</label>
        <input type="text" name="email" ng-model="model.email" required>
    </div>
    <button>SEND</button>
</form>
